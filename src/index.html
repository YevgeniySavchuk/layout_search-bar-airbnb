<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <!-- #endregion -->
  <body>
    <form
      action="#"
      method="post"
      class="search-form"
      data-qa="big"
    >
      <label
        for="form-input-big"
        class="search-form__label search-form__label__big"
      >
        <input
          type="text"
          id="form-input-big"
          name="search-input__big"
          class="search-form__input search-form__input__big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      class="search-form"
      data-qa="small"
    >
      <label
        for="form-input-small"
        class="search-form__label search-form__label__small"
      >
        <input
          type="text"
          name="search-input__small"
          id="form-input-small"
          class="search-form__input search-form__input__small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
